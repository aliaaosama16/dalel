<ion-header class="ion-no-border">
  <div class="menu-container">
    <img src="./../../../assets/images/wave app.svg" />

    <div class="menu-icon" (click)="openMenu()">
      <img src="./../../../assets/icon/menu.svg" />
    </div>

    <div class="menu-title">
      <p>{{ title | translate }}</p>
    </div>

    <div *ngIf="isEditable" class="edit-icon" (click)="navigate(forwardRoute)">
      <ion-icon
        src="./../../../assets/icon/edit.svg"
        color="primary"
      ></ion-icon>
    </div>

    <div class="back-icon" (click)="navigate(backwardRoute)" *ngIf="!isMain">
      <ion-icon name="arrow-forward-outline" color="primary"></ion-icon>
    </div>
  </div>
</ion-header>

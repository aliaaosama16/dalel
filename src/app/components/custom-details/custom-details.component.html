<div class="item-details">
  <div class="name-rating-container">
    <div class="name">
      <h5 class="fn-16 dalel-Bold"> {{reservationDaetails.name}}</h5>
    </div>

    <div class="rating">
      <div class="rating-address-container">
        <div class="rating-container">
          <ion-icon color="secondary" slot="start" name="star"></ion-icon>
          <span class="white-color fn-12 dalel-Regular"
            >{{reservationDaetails.rating}}</span
          >
        </div>
      </div>
    </div>
  </div>

  <div class="address-price-container">
    <ion-item lines="none" class="address">
      <ion-label>
        <p class="fn-14 dalel-Regular dark-black-color">
           {{reservationDaetails.city}} - {{reservationDaetails.address}}
        </p>
      </ion-label>
      <ion-icon slot="start" name="location-sharp" color="primary"></ion-icon>
    </ion-item>

    <div class="price">
      <p
        class="fn-10 dalel-Bold primary-color"
        [ngClass]="currentlangauge == 'ar' ? 'float-left' : 'float-right'"
      >
         {{reservationDaetails.price}}
        {{reservationDaetails.unit}}/{{reservationDaetails.perUnit}}
      </p>
    </div>
  </div>
</div>

<app-header
  [title]="conditionDataResponse?.data?.title"
  [isEditable]="false"
  [backwardRoute]="'/tabs/main'"
  [isMain]="false"
  class="header-height"
></app-header>
<ion-content class="ion-padding">
  <ion-card class="ion-padding" *ngIf="conditionDataResponse?.data?.desc">
    <div class="content">
      <p
        class="fn-14 dalel-Regular gray-black-color"
        [innerHtml]="conditionDataResponse?.data?.desc"
      ></p>
    </div>
  </ion-card>
</ion-content>

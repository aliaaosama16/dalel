<app-header [title]="'main'"></app-header>

<ion-content>
  <div class="search-section">
    <ion-row
      class="ion-justify-content-center ion-padding-horizontal ion-align-items-stretch"
    >
      <ion-col size="11" class="search-bar-input">
        <ion-item lines="none" class="search-wrapper">
          <ion-input
            type="text"
            [(ngModel)]="searchText"
            placeholder="{{'search here'|translate}}"
          ></ion-input>
          <ion-icon item-start color="primary" name="search"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="1" class="ion-align-self-center filter-fab">
        <ion-fab-button
          size="small"
          color="secondary"
          (click)="openFilterModal()"
        >
          <ion-icon name="funnel-outline" color="white"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="slider-section ion-padding">
    <swiper
      #swiper
      [config]="configSlider"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let cat of [{},{},{}]">
        <img src="./../../../assets/images/1024-500.png" />
      </ng-template>
    </swiper>
  </div>

  <div class="categories-section ion-padding-horizontal">
    <ion-row>
      <ion-col size="10" class="ion-align-self-start ion-no-padding">
        <h5 class="categories-title">{{"categories"|translate}}</h5>
      </ion-col>

      <ion-col
        size="2"
        class="ion-align-self-end ion-no-padding"
        routerLink="/tabs/main/categories"
      >
        <p class="categories-sub-title">{{"show all"|translate}}</p>
      </ion-col>
    </ion-row>

    <swiper
      #swiper
      [config]="configContent"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let cat of categories">
        <ion-card
          class="ion-no-margin"
          routerLink="/tabs/main/categories/{{cat.id}}"
        >
          <ion-item>
            <ion-thumbnail>
              <img [src]="cat.image" />
            </ion-thumbnail>
            <ion-label class="cat-title-text">
              {{cat.name|translate}}
            </ion-label>
          </ion-item>
        </ion-card>
      </ng-template>
    </swiper>
  </div>

  <div class="naerby-section ion-padding-horizontal">
    <ion-row>
      <ion-col size="12" class="ion-align-self-start">
        <h5 class="categories-title">{{"nearby places"|translate}}</h5>
      </ion-col>
    </ion-row>

    <swiper
      #swiper
      [config]="configContent"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let item of categoryItems">
        <!-- /tabs/main/categories/1/{{item.id}} -->

        <!-- /tabs/main/categories/ cat id=>    1/item id=>   {{item.id}} -->
        <ion-card
          class="ion-no-margin"
          routerLink="/tabs/main/categories/1/{{item.id}}"
        >
          <div class="container">
            <img [src]="item.image" />

            <div class="title">
              <p>{{item.name}}</p>
            </div>

            <div class="location">
              <ion-icon name="location-sharp" color="primary"></ion-icon>
            </div>

            <div class="location-address">
              <p>{{item.location}}</p>
            </div>

            <div
              class="address-detail"
              routerLink="/tabs/main/category-details"
            >
              <ion-icon
                name="arrow-forward-circle-outline"
                color="white"
              ></ion-icon>
            </div>
          </div>
        </ion-card>
      </ng-template>
    </swiper>
  </div>
</ion-content>

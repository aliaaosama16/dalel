<app-header [title]="'main'" [isMain]="true" class="header-height"></app-header>

<ion-content [ngClass]="platform=='android'?'md-header-height':'ios-header-height'">
  <div class="search-section ion-padding-horizontal">
    <div class="search-input">
      <ion-item lines="none" class="search-wrapper">
        <ion-input
          type="search"
          [(ngModel)]="searchText"
          placeholder="{{'search here'|translate}}"
        ></ion-input>
        <ion-icon
          item-start
          color="primary"
          name="search"
          (click)="showResults()"
        ></ion-icon>
      </ion-item>
    </div>
    <div
      class="search-filter"
      [ngClass]="currentlangauge == 'ar'?'margin-right':'margin-left'"
    >
      <ion-fab-button
        size="small"
        color="secondary"
        routerLink="/tabs/main/search-filter"
      >
        <ion-icon name="funnel-outline" color="white"></ion-icon>
      </ion-fab-button>
    </div>
  </div>

  <div class="slider-section ion-padding">
    <swiper
      #swiper
      [config]="configSlider"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let cat of [{},{},{}]">
        <img src="./../../../assets/images/1024-500.png" />
      </ng-template>
    </swiper>
  </div>

  <div class="categories-section ion-padding-horizontal">
    <div class="categories-section-title">
      <div>
        <h5 class="categories-title">{{"categories"|translate}}</h5>
      </div>
      <div routerLink="/tabs/main/categories">
        <p class="categories-sub-title">{{"show all"|translate}}</p>
      </div>
    </div>

    <swiper
      #swiper
      [config]="configCategories"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let cat of categories">
        <ion-card class="ion-no-margin" (click)="categoryList(cat.name,cat.id)">
          <ion-item>
            <ion-thumbnail>
              <img [src]="cat.image" />
            </ion-thumbnail>
            <ion-label class="cat-title-text">
              {{cat.name|translate}}
            </ion-label>
          </ion-item>
        </ion-card>
      </ng-template>
    </swiper>
  </div>

  <div class="naerby-section ion-padding-horizontal">
    <ion-row>
      <ion-col size="12" class="ion-align-self-start">
        <h5 class="categories-title">{{"nearby places"|translate}}</h5>
      </ion-col>
    </ion-row>

    <swiper
      #swiper
      [config]="configNearBy"
      class="custom-swiper"
      [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'"
    >
      <ng-template swiperSlide *ngFor="let item of categoryItems">
        <app-custom-card
          [itemDetails]="item"
          [forwardRoute]="'/tabs/main/categories/'"
          [cardOpacity]="0.6"
        ></app-custom-card>
      </ng-template>
    </swiper>
  </div>
</ion-content>

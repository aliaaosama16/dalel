<ion-content class="background">
  <div class="auth-login-register">
    <div class="logo">
      <img src="../../../../assets/images/logo.svg" />
    </div>
    <!-- <ion-card>
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="config"
      ></ng-otp-input>
    </ion-card> -->
    <ion-card class="auth-container">
      <div class="auth-container-title">
        <h5>{{"code-verification"|translate}}</h5>
      </div>

      <div class="auth-container-sub-title">
        <p>{{"enter code sent to mobile"|translate}}</p>
      </div>

      <form class="auth-form" (ngSubmit)="confirmVerificationCode()">
        <ion-row>
          <ion-col
            size="3"
            [ngClass]="inputFocusNumber1 ? 'focused' : 'unfocused' "
          >
            <ion-item lines="none">
              <ion-input
                class="otp"
                #n1
                min="0"
                max="9"
                maxlength="1"
                (keyup)="next($event,n2)"
                (ionFocus)="focusNumber1(true)"
                (ionBlur)="focusNumber1(false)"
                type="tel"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item
              lines="none"
              [ngClass]="inputFocusNumber2 ? 'focused' : 'unfocused' "
            >
              <ion-input
                class="otp"
                #n2
                min="0"
                max="9"
                maxlength="1"
                (keyup)="next($event,n3)"
                (ionFocus)="focusNumber2(true)"
                (ionBlur)="focusNumber2(false)"
                type="tel"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col
            size="3"
            [ngClass]="inputFocusNumber3 ? 'focused' : 'unfocused' "
          >
            <ion-item lines="none">
              <ion-input
                class="otp"
                #n3
                min="0"
                max="9"
                maxlength="1"
                (keyup)="next($event,n4)"
                (ionFocus)="focusNumber3(true)"
                (ionBlur)="focusNumber3(false)"
                type="tel"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col
            size="3"
            [ngClass]="inputFocusNumber4 ? 'focused' : 'unfocused' "
          >
            <ion-item lines="none">
              <ion-input
                class="otp"
                #n4
                min="0"
                max="9"
                maxlength="1"
                (keyup)="next($event,'')"
                (ionFocus)="focusNumber4(true)"
                (ionBlur)="focusNumber4(false)"
                type="tel"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-button expand="block" type="submit">
          <span class="auth-btn"> {{"confirm"|translate}} </span>
        </ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>

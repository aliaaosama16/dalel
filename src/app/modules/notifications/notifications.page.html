<app-header
  [title]="'notifications'"
  [backwardRoute]="'/tabs/main'"
  [isEditable]="false"
  [isMain]="false"
  class="header-height"
></app-header>

<ion-content class="ion-padding" [ngClass]="platform=='android'?'md-header-height':'ios-header-height'">
  <ion-card class="ion-no-margin">
    <ion-item
      *ngFor="let item of notifications"
      [ngClass]="item.isRead ? 'isRead' : ''"
    >
      <ul>
        <li>
          <ion-label>
            <h5 class="fn-14 dalel-Regular">{{item.text}}</h5>
            <p
              item-start
              class="fn-12 dalel-Regular secondary-color"
              [ngClass]="currentlangauge == 'ar' ? 'float-right' : 'float-left'"
            >
              {{item.date}}
            </p>
          </ion-label>
        </li>
      </ul>
    </ion-item>
  </ion-card>
</ion-content>

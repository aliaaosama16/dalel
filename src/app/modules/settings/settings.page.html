<app-header
  [title]="'settings'"
  [isEditable]="false"
  [backwardRoute]="'/tabs/main'"
  [isMain]="false"
  class="header-height"
></app-header>
<ion-content class=" ion-padding">
  <!-- <ion-card class="ion-padding"> -->
  <div
    class="language"
    [ngClass]="currentlangauge == 'ar' ? 'arabic_padding' : 'english_padding'"
  >
    <ion-list>
      <ion-radio-group (ionChange)="chooseLanguage($event)">
        <ion-list-header>
          <ion-label>
            <h5 class="title">{{ "choose langauge"|translate}}</h5></ion-label
          >
        </ion-list-header>

        <ion-item class="lang-item" lines="none">
          <ion-radio
            value="ar"
            slot="start"
            [ngClass]="currentlangauge == 'ar' ? 'arabic' : 'english'"
          ></ion-radio>
          <ion-label class="lang-label">{{'arabic'|translate}}</ion-label>
        </ion-item>

        <ion-item class="lang-item" lines="none">
          <ion-radio
            value="en"
            slot="start"
            [ngClass]="currentlangauge == 'en' ? 'english' : 'arabic'"
          ></ion-radio>
          <ion-label class="lang-label"> {{'english'|translate}}</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-list>

  
  </div>
 
</ion-content>

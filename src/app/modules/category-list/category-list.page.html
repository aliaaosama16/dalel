<app-header
  title="{{categoryName|translate}}"
  [isEditable]="false"
  [backwardRoute]="'/tabs/main'"
  [isMain]="false"
  class="header-height"
></app-header>

<ion-content class="ion-padding" >
  <app-custom-card
    [itemDetails]="item"
    [forwardRoute]="'/tabs/main/categories'"
    *ngFor="let item of sectionAllItems"
  ></app-custom-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

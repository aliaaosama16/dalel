<app-header
  title="{{categoryName|translate}}"
  [isEditable]="false"
  [backwardRoute]="'/tabs/main/categories'"
  [isMain]="false"
  class="header-height"
  (back)="goBack()"
></app-header>

<ion-content class="ion-padding" >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="noItems" class="no-data">
    <p>{{"no items in this section"|translate}}</p>
   </div>
  
  <app-custom-card
    [itemDetails]="item"
    [forwardRoute]="'/tabs/main'"
    [cardBrightness]="'0.53'"
    *ngFor="let item of sectionAllItems"
  ></app-custom-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

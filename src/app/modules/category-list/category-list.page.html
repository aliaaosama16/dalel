<app-header
  title="{{categoryName|translate}}"
  [isEditable]="false"
  [backwardRoute]="'/tabs/main'"
  [isMain]="false"
  class="header-height"
></app-header>

<ion-content class="ion-padding" [ngClass]="platform=='android'?'md-header-height':'ios-header-height'">
  <app-custom-card
    [itemDetails]="cat"
    [forwardRoute]="'/tabs/main/categories/'"
    *ngFor="let cat of categoriesList"
  ></app-custom-card>
</ion-content>
